<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Page 2</title>
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    
    <div id="allemployeeDetails3" class="container">
        <button id="allemployee3">All Employee</button>
    </div>

    <!-- start pagination  -->
    <div class="container my-3">
        <div class="pagina">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="page2.html">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="index.html">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- end pagination  -->
    <script>
    // start employee all 2
        var btn3 = document.getElementById('allemployee3');
        btn3.addEventListener('click',function(){
            fetch('https://jsonplaceholder.typicode.com/users').
            then((res)=> res.json())
            .then((data)=>{
            //    console.log(data[0]);
            var outputs = "<h2>All Employee</h2>";
            outputs += `
            <div class="ervinHowell">
                <p><strong>Id : ${data[6].id}</strong></p>
                <p><strong>Name : ${data[6].name}</strong></p>
                <p>Email : ${data[6].email}</p>
                <p>City : ${data[6].address.city}</p>
                <p>Zipcode : ${data[6].address.zipcode}</p>
                <p>Latitude : ${data[6].address.geo.lat}</p>
                <p>Longitude : ${data[6].address.geo.lng}</p>
                <p>Phone : ${data[6].phone}</p>
                <p>Company : ${data[6].company.name}</p>

                <p><strong>Id : ${data[7].id}</strong></p>
                <p><strong>Name : ${data[7].name}</strong></p>
                <p>Email : ${data[7].email}</p>
                <p>City : ${data[7].address.city}</p>
                <p>Zipcode : ${data[7].address.zipcode}</p>
                <p>Latitude : ${data[7].address.geo.lat}</p>
                <p>Longitude : ${data[7].address.geo.lng}</p>
                <p>Phone : ${data[7].phone}</p>
                <p>Company : ${data[7].company.name}</p>

                <p><strong>Id : ${data[8].id}</strong></p>
                <p><strong>Name : ${data[8].name}</strong></p>
                <p>Email : ${data[8].email}</p>
                <p>City : ${data[8].address.city}</p>
                <p>Zipcode : ${data[8].address.zipcode}</p>
                <p>Latitude : ${data[8].address.geo.lat}</p>
                <p>Longitude : ${data[8].address.geo.lng}</p>
                <p>Phone : ${data[8].phone}</p>
                <p>Company : ${data[8].company.name}</p>
            </div>
            `;
            document.getElementById('allemployeeDetails3').innerHTML = outputs;
            }).catch((err)=>{
                console.log(err);
            })
        });
    // end employee all 2
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
